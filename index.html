<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #fff;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
        .birthday-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
            animation: bounce 2s infinite;
        }
        .cake-img {
            width: 200px;
            border-radius: 10px;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #d81b60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="birthday-card">
            <h1>üéâ Happy Birthday! üéÇ</h1>
            <img src="https://cdn.pixabay.com/photo/2017/08/06/06/37/happy-birthday-2580093_1280.jpg" alt="Birthday Cake" class="cake-img">
            <p>Wishing you a day filled with love, joy, and all the happiness in the world! üéà</p>
            <a href="#" class="btn">Make a Wish! üéÅ</a>
        </div>
    </div>
</body>
</html>
