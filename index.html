<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7e1e1;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #ff4081;
        }
        p {
            font-size: 18px;
        }
        .birthday-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .cake-img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="birthday-card">
            <h1>Happy Birthday!</h1>
            <img src="https://cdn.pixabay.com/photo/2017/08/06/06/37/happy-birthday-2580093_1280.jpg" alt="Birthday Cake" class="cake-img">
            <p>Wishing you a day filled with love, joy, and all the happiness in the world!</p>
        </div>
    </div>
</body>
</html>
